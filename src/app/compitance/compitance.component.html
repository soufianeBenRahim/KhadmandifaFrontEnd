<div class="card">
    <div class="card-header">
      <a class="card-link" data-toggle="collapse" href="#collapsefor">
        Compitance
      </a>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalCompitance">
          Ajouter une compitance
         </button>
                    <!-- The Modal -->
                    <div class="modal" id="myModalCompitance">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Ajouter une compitance</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="/action_page.php">
                                            
                                      <div class="form-group">
                                        <label for="nom">Déscription:</label>
                                        <input type="text" class="form-control" placeholder="Déscription" id="Description">
                                      </div>
                                      <div class="form-group">
                                        <label for="pourcentage">Pourcentage:</label>
                                        <input type="number" class="form-control" placeholder="pourcentage" id="pourcentage">
                                      </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                      
                          </div>
                        </div>
                      </div>
    </div>
    <div id="collapsefor" class="collapse show" data-parent="#accordion">
      <div class="card-body">
   
        <div class="card"  *ngFor="let c of compitances">
          <div class="card-body">
            <h5 class="card-title">Déscription : {{c.Description}}</h5>
            <p class="card-text">Pourcentage :{{c.pourcentage}}</p>
            <button (click)='onDeleteCompitance(c.id)' type="button" class="btn btn-danger">Supprimer</button>
          </div>
        </div>
 
      </div>
    </div>
</div>
