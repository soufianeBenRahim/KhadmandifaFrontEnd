    
<div class="container" style="margin-top:30px" >
  <div class="row">
    <div class="col-sm-4">
      <div *ngIf='SelectedUser'>
        <h2>Profile</h2>
        <h5>Psudo:
          {{SelectedUser.username}}
        </h5>
        <h5>Email:
          {{SelectedUser.email}}
        </h5>
      </div>

      <h3>Plus de detail</h3>
      <p>Liste des CVs.</p>
      <ul class="nav nav-pills flex-column" *ngIf='SelectedUser'>
          <li  class="nav-item" *ngFor="let c of CVgs">
            <button class="btn btn-success" (click)="onSelectedCvCahge(c)">{{c.cv.designationCV}}</button>

          </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <cv-component [Cvg]='selectedCV' *ngIf='selectedCV'></cv-component>
    </div>
  </div>
</div>
