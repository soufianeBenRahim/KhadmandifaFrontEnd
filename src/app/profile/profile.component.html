<div class="container" *ngIf='SelectedUser' style="margin-top:30px ">
  <div class="row">
    <div class="col-sm-4">

      <h2>Profile</h2>
      <h6>Psudo:
        {{SelectedUser.username}}
      </h6>
      <h6>Email:
        {{SelectedUser.email}}
      </h6>

      <h4>Plus de detail</h4>
      <p></p>



      <p>Liste des CVs.</p>
      <div *ngIf='SelectedUser'>
        <button type="button" (click)="onSelectedCvCahge(c)" *ngFor="let c of CVgs"
          class="btn btn-primary btn-sm btn-block">{{c.cv.designationCV}}</button>
      </div>
      <p></p>

    </div>
    <div class="col-sm-8">
      <cv-component [Cvg]='selectedCV' (add)="onAddCv($event)" (update)="onUpdateCv($event)"></cv-component>
      <p>Liste des projets.</p>
      <app-projet [iduser]='SelectedUser.id' [idFormModal]="'mayModalListeProjet'"></app-projet>

      <p></p>
    </div>
  </div>
</div>
<p></p>
