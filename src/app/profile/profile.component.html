    
<div class="container" style="margin-top:30px " >
  <div class="row">
    <div class="col-sm-4">
      <div  *ngIf='SelectedUser'>
        <h2>Profile</h2>
        <h6>Psudo:
          {{SelectedUser.username}}
        </h6>
        <h6>Email:
          {{SelectedUser.email}}
        </h6>
        <h6 *ngIf='SelectedUser.typeuser=="EUR"'>Emploiyeur</h6>
        <h6 *ngIf='SelectedUser.typeuser=="EE"'>Emploiyee</h6>
      </div>

      <h4>Plus de detail</h4>
      <p>Liste des CVs.</p>
      <div class="list-group" *ngIf='SelectedUser'>
  
            <button type="button" (click)="onSelectedCvCahge(c)" *ngFor="let c of CVgs" class="btn btn-primary btn-sm btn-block">{{c.cv.designationCV}}</button>

        </div>

      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <cv-component [Cvg]='selectedCV' *ngIf='selectedCV'></cv-component>
    </div>
  </div>
</div>
