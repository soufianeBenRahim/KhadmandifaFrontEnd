<div class="card">
    <div class="card-header">
      <a class="card-link" data-toggle="collapse" href="#collapsetree">
        Eperiance
      </a>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalExperiance">
          Editer
         </button>
                    <!-- The Modal -->
                    <div class="modal" id="myModalExperiance">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Edition de l'état civile</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="/action_page.php">
                                            
                                      <div class="form-group">
                                        <label for="email">Nom:</label>
                                        <input type="text" class="form-control" placeholder="nom" id="nom">
                                      </div>
                                      <div class="form-group">
                                        <label for="email">Prenom:</label>
                                        <input type="text" class="form-control" placeholder="Prenom" id="prenom">
                                      </div>
                                      <div class="form-group">
                                        <label for="email">Email address:</label>
                                        <input type="email" class="form-control" placeholder="Enter email" id="email">
                                      </div>
                                      <div class="form-group">
                                        <label for="email">Adress:</label>
                                        <input type="text" class="form-control" placeholder="Adress" id="adress">
                                      </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                      
                          </div>
                        </div>
                      </div>
    </div>
    <div id="collapsetree" class="collapse show" data-parent="#accordion">
      <div class="card-body">
        <div class="card"  *ngFor="let experiance of experiances">
          <div class="card-body">
            <h5 class="card-title">Déscription : {{experiance.Description}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Organisation :{{experiance.Organiastion}}</h6>
            <p class="card-text">Annee debut :{{experiance.anneeDebut}}  Mois  : {{experiance.MoisDebut}}</p>
            <p class="card-text">Annee fin :{{experiance.anneeFin}}  Mois : {{experiance.MoisFin}}</p>
          
            <button (click)='onDeleteExperiance(experiance.id)' type="button" class="btn btn-danger">Supprimer</button>
          </div>
          
        </div>
       
      </div>
    </div>

</div>
