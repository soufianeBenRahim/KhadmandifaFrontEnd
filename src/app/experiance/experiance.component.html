<div class="card">
    <div class="card-header">
      <a class="card-link" data-toggle="collapse" href="#collapsetree">
        Experiance
      </a>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalExperiance">
          Ajouter une experiance
         </button>
                    <!-- The Modal -->
                    <div class="modal" id="myModalExperiance">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Experiance</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form #f="ngForm" (ngSubmit)="onAddExperianceToCV(f.value)">
                                            
                                      <div class="form-group">
                                        <label for="Description">Description:</label>
                                        <input type="text" class="form-control" placeholder="Description" name="Description" ngModel>
                                      </div>
                                      <div class="form-group">
                                        <label for="Organistaion">Organistaion:</label>
                                        <input type="text" class="form-control" placeholder="Organistaion" name="Organistaion" ngModel>
                                      </div>
                                      <div class="form-group">
                                        <label for="anneeDebut">Annee debut:</label>
                                        <input type="number" class="form-control" placeholder="Annee debut" name="anneeDebut" ngModel>
                                      </div>
                                      <div class="form-group">
                                        <label for="MoisDebut">Mois debut:</label>
                                        <input type="number" class="form-control" placeholder="Mois debut" name="MoisDebut" ngModel>
                                      </div>
                                      <div class="form-group">
                                        <label for="anneeFin">Annee fin:</label>
                                        <input type="number" class="form-control" placeholder="Annee Fin" name="anneeFin" ngModel>
                                      </div>
                                      <div class="form-group">
                                        <label for="MoisFin">Mois fin:</label>
                                        <input type="number" class="form-control" placeholder="Mois Fin" name="MoisFin" ngModel>
                                      </div>
                                      <div class="form-group">
                                        <label for="curent">en cours:</label>
                                        <input type="checkbox" class="checkbox" name="curent" ngModel>
                                      </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                      
                          </div>
                        </div>
                      </div>
    </div>
    <div id="collapsetree" class="collapse show" data-parent="#accordion">
      <div class="card-body">
        <div class="card"  *ngFor="let experiance of experiances">
          <div class="card-body">
            <h5 class="card-title">DÃ©scription : {{experiance.Description}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Organisation :{{experiance.Organiastion}}</h6>
            <p class="card-text">Annee debut :{{experiance.anneeDebut}}  Mois  : {{experiance.MoisDebut}}</p>
            <p class="card-text">Annee fin :{{experiance.anneeFin}}  Mois : {{experiance.MoisFin}}</p>
          
            <button (click)='onDeleteExperiance(experiance.id)' type="button" class="btn btn-danger">Supprimer</button>
          </div>
          
        </div>
       
      </div>
    </div>

</div>
