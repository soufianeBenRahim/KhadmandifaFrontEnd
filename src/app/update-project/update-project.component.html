
  
  
  <div class="modal fade" id={{localID}} tabindex="-1" role="dialog" 
  aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document" *ngIf='selectedProject'>
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"  >
              <p *ngIf="getModeInsert()">Ajouter un projet </p>
              <p *ngIf="!getModeInsert()">Modifier un projet </p>
            </h5>
          <button type="button" #closebuttonModofoerprojet class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          
        </div>
        <form #fproj="ngForm" (ngSubmit)="onUpdateProject(fproj.value)">
          <div class="modal-body">
            <div class="form-group">
              <label for="description">DÃ©scription :</label>
              <input type="text" class="form-control" placeholder="" name="description"  [(ngModel)]="selectedProject.description">
            </div>
            <div class="form-group">
              <label for="organisation">detail:</label>
              <input type="text" class="form-control" placeholder="" name="detail"   [(ngModel)]="selectedProject.detail">
            </div>
       
            <div class="form-group">
              <label for="budjet">Budjet:</label>
              <input type="number" class="form-control" placeholder="" name="budjet"   [(ngModel)]="selectedProject.budjet">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary">Sauvgarder</button>
          </div>
        </form>
      </div>
    </div>
  </div>
