<div class="card">
    <div class="card-header">
      <a class="card-link" data-toggle="collapse" href="#collapseOne">
        Etat civile
      </a>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Modifier l'état civile
         </button>
                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Modifier l'état civile</h4>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body">
                                <form #f="ngForm" (ngSubmit)="onUpdateCv(f.value)" *ngIf='etatCevile'>
                                            
                                      <div class="form-group">
                                        <label for="nom">Nom:</label>
                                        <input type="text" class="form-control" placeholder="nom" name="nom" ngModel [(ngModel)]="etatCevile.nom">
                                      </div>
                                      <div class="form-group">
                                        <label for="prenom">Prenom:</label>
                                        <input type="text" class="form-control" placeholder="Prenom" name="prenom" ngModel [(ngModel)]="etatCevile.prenom">
                                      </div>
                                      <div class="form-group">
                                        <label for="etatcivile">Etat civile:</label>
                                      <select name="etatcivile" ngModel [(ngModel)]="etatCevile.etatcivile" class="form-control">
                                        <option value="MARIEE">Mariee</option>
                                        <option value="CELEBATAIRE">célébataire</option>
                                        <option value="AUTRE">Autre</option>
                                      </select>
                                    </div>
                                      <div class="form-group">
                                        <label for="email">Email address:</label>
                                        <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel [(ngModel)]="etatCevile.email">
                                      </div>
                                      <div class="form-group">
                                        <label for="adress">Address:</label>
                                        <input type="text" class="form-control" placeholder="Address" name="adress" ngModel [(ngModel)]="etatCevile.adress">
                                      </div>
                                      <div class="form-group">
                                        <label for="tel">Tel:</label>
                                        <input type="text" class="form-control" placeholder="Email" name="tel" ngModel [(ngModel)]="etatCevile.tel">
                                      </div>
                          
                                    <button type="submit" class="btn btn-primary">Modifier</button>
                                  </form>
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                            </div>
                      
                          </div>
                        </div>
                      </div>
    </div>
    <div id="collapseOne" class="collapse show" data-parent="#accordion" *ngIf='etatCevile'>
      <div class="card-body">
   
         <h2>Etat civile   </h2>

         <div class="form-group">
          <label> 
          nom :
          </label> 
          <label> 
           {{etatCevile.nom}}
          </label> 
          
          </div>
          <div class="form-group">
            <label> 
              prenom :
            </label> 
            <label> 
             {{etatCevile.prenom}}
            </label> 
            
            </div>
            <div class="form-group">
              <label> 
               Etat civile :
              </label> 
              <label > 
               {{etatCevile.etatcivile}}
              </label> 
              
              </div>
            <div class="form-group">
              <label> 
                adress :
              </label> 
              <label> 
               {{etatCevile.adress}}
              </label> 
              
              </div>

              <div class="form-group">
                <label> 
                  Email :
                </label> 
                <label> 
                 {{etatCevile.email}}
                </label> 
                
                </div>
                
              <div class="form-group">
                <label> 
                  Tel :
                </label> 
                <label> 
                 {{etatCevile.tel}}
                </label> 
                
                </div>
      </div>
    </div>
</div>
